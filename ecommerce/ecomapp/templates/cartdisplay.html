<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        body{
        background-color: rgb(54, 58, 48);
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
    }
        #buy{
        border-radius:50px;
        margin-left:1px;
        width:85px;
        }
        #remove{
        border-radius:50px;
        margin-left:1px;
        width:85px;
        }
        .card:hover{
        transform: scale(1.02);
        }


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(54, 58, 48);">
{% include 'navbar_user.html' %}

    <div class="container row  px-5" style="padding-top:50px;margin-left:8%;">
        {% for i,j,k,l,m in mylist %}

        <div class="col-3">
        <div class="card my-2" style="width: 14rem;">
            <img src="{% static i %}" height="140px" width="90px;" class="card-img-top" alt="...">
           <div class="card-body">
           <h5 class="card-title">{{j}}</h5>
           <p class="card-text">{{k}}</p>
            <p class="card-text">{{l}}</p>

               <a href="http://127.0.0.1:8000/cartbuy/{{m}}" class="btn btn-warning" id="buy">Buy</a>
               <a href="http://127.0.0.1:8000/cartremove/{{m}}" class="btn btn-danger" id="remove">Remove</a>
           </div>
        </div>
        </div>
    {% endfor %}
    </div>

</body>
</html>
