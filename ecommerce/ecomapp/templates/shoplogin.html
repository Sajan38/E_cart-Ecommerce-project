<!DOCTYPE html>
<html lang="en">

<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ed7e2ade3e.js" crossorigin="anonymous"></script>

  <style>
.vh-100{
 background-image: url("https://images.unsplash.com/photo-1432821596592-e2c18b78144f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bG9naW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60");
         background-repeat: no-repeat;
        background-size: 1400px 700px;
}

  </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-8">
        <div class="card text-black" style="border-radius: 30px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Shop Login</p>

                <form class="mx-1 mx-md-4" method="post"> {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-6">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="Email"/>
                      <label class="form-label" for="form3Example3c"></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                      <label class="form-label" for="form3Example4c"></label>
                    </div>
                  </div>
                  <div class="text-center">
                    <p>Not an account? <a href="http://127.0.0.1:8000/shop/">Register</a></p>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-4">
                    <button  type="submit" class="btn btn-primary btn-block mb-4">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>

</body>
</html>
