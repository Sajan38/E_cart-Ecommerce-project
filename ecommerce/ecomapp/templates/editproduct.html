<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ed7e2ade3e.js" crossorigin="anonymous"></script> 
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-8">
              <div class="card text-black" style="border-radius: 30px;">
                <div class="card-body p-md-4">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit</p>
      
                      <form method="post" enctype="multipart/form-data" class="mx-1 mx-md-4" method="post"> {% csrf_token %}

                        <img src="{% static it %}" height="200px" width="200px"><br>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-upload fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="file" name="image" value="{{a.image}}" id="form3Example4c" class="form-control" placeholder="Upload image"/>
                            <label class="form-label" for="form3Example4c"></label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="productname" value="{{a.productname}}" id="form3Example1c" class="form-control" placeholder="Product Name"/>
                            <label class="form-label" for="form3Example1c"></label>
                          </div>
                        </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-money-check-dollar fa-lg me-3"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" name="price" value="{{a.price}}" id="form3Example1c" class="form-control" placeholder="Price"/>
                              <label class="form-label" for="form3Example1c"></label>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-upload fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" name="description" value="{{a.description}}" id="form3Example1c" class="form-control" placeholder="Description"/>
                              <label class="form-label" for="form3Example1c"></label>
                            </div>
                          </div>

                        <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-4">
                          <button  type="submit" class="btn btn-primary btn-block mb-4">Upload</button>

                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>

</body>
</html>
