<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #edit{
        border-radius:50px;
        margin-left:16px;
        width:80px;
        }
        #delete{
        border-radius:50px;
        margin-left:16px;
        width:80px;
        }

    .card{
        border-radius: 10px;
        }

    .card:hover{
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% include 'navbar_shop.html' %}
<div class="container row  px-5" style="padding-top:50px;margin-left:8%;">
    {% for i,j,k,l,m in mylist %}

    <div class="col-3">
    <div class="card my-2" style="width: 15rem;">
        <img src="{% static i %}" height="150px" width="70px;" class="card-img-top" alt="...">
       <div class="card-body">
       <h5 class="card-title">{{j}}</h5>
       <p class="card-text">{{k}}</p>
        <p class="card-text">{{l}}</p>
           <a href="http://127.0.0.1:8000/productdelete/{{m}}" class="btn btn-danger" id="delete">Delete</a>
           <a href="http://127.0.0.1:8000/productedit/{{m}}" class="btn btn-warning" id="edit">Edit</a>

       </div>
    </div>
    </div>
{% endfor %}
</div>

</body>
</html>
