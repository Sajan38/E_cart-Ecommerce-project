<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Nunito", sans-serif;

}

h1 {
  font-size: 16px;
  margin: 15px;
}
.container1 {
  width: 100%;
  height: 92vh;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  background-color: #f9fafc;
}


.details_card {
  width: 700px;
  height: 400px;
  box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  padding: 10px;
  background-color: #D3D3D3;
}

/*
Order Summary Card
*/
.summary_card {
  background-color: #D3D3D3;
  width: 350px;
  height: 400px;
  box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  padding: 10px;
}

/*
Order Card Item Card
*/
.card_item {
  display: flex;
  position: relative;
  margin: 10px 0;
}
.close-btn {
  position: absolute;
  right: 10px;
  top: 5px;
}

.card_item .product_img img {
  height: 130px;
  margin-right: 10px;
  width: 100px;
  border-radius: 5px;
}

.product_info h1 {
  font-size: 20px;
  color: #1e212d;
  margin: 5px 0;
}

.product_info p {
  color: #a1a1a1;
  font-size: 14px;
}
.product_rate_info {
  display: flex;
  margin: 5px 0;
  align-items: center;
  justify-content: space-between;
}

/*
cart item + & -
*/
.pqt {
  font-size: 20px;
  line-height: 30px;
  width: 30px;
  text-align: center;
}

.pqt-plus,
.pqt-minus {
  background: #fcfcfc;
  border: none;
  font-size: 20px;
  height: 100%;
  padding: 0 15px;
}


.order_price,
.order_total {
  display: flex;

  justify-content: space-between;
  padding: 10px;
}
.order_price p {
  color: #a1a1a1;
}

.order_total p {
  font-weight: 600;
}

/*
Payment Information all input
*/

input {
  outline: 0;
  background: #f2f2f2;
  border-radius: 4px;
  width: 100%;
  border: 0;
  caret-color: #4f5d7e;
  margin: 10px 15px;
  padding: 15px 20px;
  box-sizing: border-box;
  font-size: 14px;
}

.first_lastName,
.shipping_card,
.address {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.new_card {
  width: 100%;
  height: 100px;
  border: 2px solid #53b5aa;
  padding: 10px;
  margin: 10px;
  border-radius: 10px;
}

.add_savedcard {
  width: 100%;
  height: 100px;
  border: 2px solid #a1a1a1;
  padding: 10px;
  margin: 10px;
  border-radius: 10px;
}

.proced_payment a {
  padding: 10px 20px;
  width: 200px;
  border: 2px solid #f5f5f5;
  background-color: #53b5aa;
  color: #000;
  margin-left: 10px;
  cursor: pointer;
  text-decoration: none;
}

#qty{
  margin-left:100px;
}
#your{
margin-top:10px;
  </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div class="container1">
  <div class="payment_details">
          <p class="text-center h2 " style="color: black;">Address</p>
    <div class="details_card">
      <div class="name_address">
        <div class="first_lastName">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="address">
          <input type="text" onkeyup="change()" id="put" placeholder="Address" />
          <input type="number" placeholder="Pincode" />
          <input type="text" placeholder="Country" />
        </div>
      </div>
      <div class="proced_payment">
        <img src="https://whiplash.com/wp-content/uploads/free-fast-shipping-min.png" height="210px" width="680px">
      </div>
    </div>
               <div class="d-flex justify-content-center">
             <a href="http://127.0.0.1:8000/paymentsucess/" class="btn btn-warning mb-4" id="your">Place your order</a>
           </div>
  </div>
  <div class="order_summary">
    <div class="summary_card">
      <div class="card_item">

        <div class="product_img">
          <img src="{% static im %}"  />
        </div>
        <div class="product_info">
          <h1>{{in}}</h1>
          <div class="close-btn">
            <i class="fa fa-close"></i>
          </div>
          <br>
          <div class="product_rate_info">
            <h1>â‚¹{{ip}}</h1>
          </div>
        </div>
      </div>
      <br>
      <hr/>
      <div class="order_price">
        <p>Price</p>
        <h4>{{ip}}</h4>
      </div>
      <div class="order_price">
        <p>Qty</p>
        <h4>{{iq}}</h4>
      </div>
      <div class="order_total">
        <p>Total Amount</p>
        <h4>${{t}}</h4>
      </div>
    </div>
  </div>

</div>

</html>
