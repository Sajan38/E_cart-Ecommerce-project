<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>

    #cart{
        border-radius:50px;
        margin-left:50px;
        width:100px;
        }
    .card{
        border-radius: 20px;
        }

    .card:hover{
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
        }


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(55, 58, 48);">

{% include 'navbar_user.html' %}


<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img src="https://ucarecdn.com/96451546-57b1-43d6-a958-742423bee013/-/format/auto/-/preview/3000x3000/-/quality/lighter/" height="600" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="https://i.pcmag.com/imagery/articles/053WsjSZtTbv2qhGDmKoeqV-1.fit_lim.size_1200x630.v1664890950.png" height="600" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="https://4kwallpapers.com/images/wallpapers/macbook-air-2020-apple-event-black-background-2880x1800-3304.jpg" height="600" class="d-block w-100" alt="...">
    </div>
  </div>
</div>


    <div class="container row   px-5" style="padding-top:50px;margin-left:8%;">
        {% for i,j,k,l,m in mylist %}
        <div class="col-3">
        <div class="card my-2" style="width: 15rem;">
            <img src="{% static i %}" height="130px" width="50px;" class="card-img-top" alt="...">
           <div class="card-body">
           <h5 class="card-title">{{j}}</h5>
           <p class="card-text">{{k}}</p>
            <p class="card-text">{{l}}</p>
               <a href="http://127.0.0.1:8000/addcart/{{m}}" class="btn btn-info" id="cart">Add cart</a>
    
           </div>
        </div>
        </div>
    {% endfor %}
    </div>
    
</body>
</html>
